<div class="container">
    <h3>User List</h3>
    <div class="" style="float: right;">
        <button mat-raised-button color="primary" (click)="newUser()">Add User</button>
    </div>



    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="user" #input>
    </mat-form-field>
</div>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" matSort>
        <ng-container matColumnDef="nric">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>nric</th>
            <td mat-cell *matCellDef="let element">{{element.nric}}</td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>View</th>
            <td mat-cell *matCellDef="let element; let row" (click)="clickedRows.add(row)">
                <mat-icon>open_with</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element" (click)="editUser(element)">
                <mat-icon>edit</mat-icon>
            </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>lastName</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="middleName">
            <th mat-header-cell *matHeaderCellDef>middleName</th>
            <td mat-cell *matCellDef="let element">{{element.middleName}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> status</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
        <ng-container matColumnDef="toggle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Active</th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.isActive" (change)="onToggle($event, element)"></mat-slide-toggle>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
        <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
</div>
